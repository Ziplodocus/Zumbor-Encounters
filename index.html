<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/scss/style.scss" rel="stylesheet">
    <script src="src/ts/main.ts" type="module"></script>
</head>

<body>
    <header>
        <h1>Zumbor Encounter Creator</h1>
    </header>
    <main>
        <form action="" data-encounter-form>
            <fieldset>
                <legend>Encounter Details</legend>
                <label>
                    Title
                    <input name="title" type="text" maxlength='256' placeholder="Encounter Title" required>
                </label>
                <label>
                    Colour
                    <input name="color" type="color" placeholder="Accent Color">
                </label>
                <label class="col-span">
                    Description
                    <textarea name="text" rows="3" maxlength="4096" placeholder="Description - 4096 character limit" required></textarea>
                </label>
                <fieldset name="options" class="options col-span">
                    <legend>Encounter Options / Choices</legend>
                    <div class="flex--start col-span">
                        <input type="text" data-option-name placeholder="Option Name" required>
                        <button type="button" data-action="addOption">Add Option +</button>
                    </div>
                    <template data-option-template>
                        <fieldset name="" data-option class="col-span">
                            <legend>
                                <button type=button aria-label="remove this option"
                                    data-action="removeOption">X</button>
                                <span></span>
                            </legend>
                            <label>
                                Stat tested
                                <select name="stat" required>
                                    <option value="" disabled selected hidden>Choose an attribute</option>
                                </select>
                            </label>
                            <label>
                                Success Threshold
                                <input name="threshold" placeholder="1 to 20" type="number" min="1" max="20" required>
                            </label>
                            <fieldset name="Success" class="column">
                                <legend>On Success</legend>
                                <label class="col-span">
                                    Title
                                    <input name="title" maxlength="256" placeholder="Summary" type="text" required>
                                </label>
                                <label class="col-span">
                                    Description
                                    <textarea name="text" rows="4" maxlength="4096" placeholder="Flavour Text" required></textarea>
                                </label>
                                <label>
                                    Player Effect
                                    <select name="effect" required>
                                        <option value="" disabled selected hidden>Choose</option>
                                    </select>
                                </label>
                                <label>
                                    Effect Potency
                                    <input name="potency" type="number" required>
                                </label>
                            </fieldset>
                            <fieldset name="Fail" class="column">
                                <legend>On Failure</legend>
                                <label class="col-span">
                                    Title
                                    <input name="title" type="text" maxlength="256" placeholder="Summary" required>
                                </label>
                                <label class="col-span">
                                    Description
                                    <textarea name="text" rows="4" maxlength="4096" type="textarea" placeholder="Flavour text"
                                        required></textarea>
                                </label>
                                <label>
                                    Player Effect
                                    <select name="effect" required>
                                        <option value="" disabled selected hidden>Choose</option>
                                    </select>
                                </label>
                                <label>
                                    Effect Potency
                                    <input name="potency" type="number" required>
                                </label>
                            </fieldset>
                        </fieldset>
                    </template>
                </fieldset>
            </fieldset>
        </form>
    </main>
    <footer>
        <notice-strip></notice-strip>
        <div class="flex--center">
            <label class="sr-only" for="google-auth">Auth Token</label>
            <input data-auth-token name="google-auth" type="password" placeholder="Authentication Token" required>
            <button data-submit>Submit</button>
        </div>
    </footer>
</body>

</html>
